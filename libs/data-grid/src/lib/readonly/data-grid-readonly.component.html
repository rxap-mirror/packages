<table>
  <thead>
  <tr>
    <th>Label</th>
    <th>Wert</th>
  </tr>
  </thead>
  <tr *ngFor="let row of rows">
    <ng-container
      *ngTemplateOutlet="
          row.headerCell ? row.headerCell.template : defaultHeaderCell;
          context: { $implicit: row.name }
        "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
          row.cell ? row.cell.template : defaultCell;
          context: { $implicit: data | getFromObject: row.name, data: data }
        "
    ></ng-container>
  </tr>
</table>

<ng-template #defaultCell let-value>{{ value }}</ng-template>
<ng-template #defaultHeaderCell let-name></ng-template>
