service: <%= dasherize(service) %>
runtime: nodejs10

  <% if (automaticScaling) { %>
inbound_services:
- warmup

automatic_scaling:
  max_instances: <%= maxInstances %>
  min_instances: <%= minInstances %>
  <% } %>

handlers:
- url: /
  static_files: index.html
  upload: index.html
- url: /(.+\..+)$
  static_files: \1
  upload: (.+\..+)
- url: /assets/(.*)
  static_files: assets/\1
  upload: assets/(.*)
- url: (.*)
  static_files: index.html
  upload: index.html
