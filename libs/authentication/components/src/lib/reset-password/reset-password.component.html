<form rxapForm class="inner mat-elevation-z5" fxLayout="column" fxLayoutAlign="center center" #form="rxapForm" fxLayoutGap="32px" novalidate
      [@fadeAnimation]="'in'">

  <div class="header" fxLayout="column" fxLayoutAlign="center center" fxFlex="nogrow">

    <mat-icon fxFlex="nogrow" color="primary" class="avatar-icon">vpn_key</mat-icon>

  </div>

  <div class="content" fxLayout="column" fxLayoutGap="32px">

    <div fxLayout="column">

      <mat-form-field class="password-input">
        <mat-icon matPrefix inline>vpn_key</mat-icon>
        <mat-label i18n="user login password input label|The user password input label">New password</mat-label>
        <input matInput
               type="password"
               i18n-placeholder
               placeholder="Enter your new password"
               fxFlex="nogrow"
               #passwordInput
               formControlName="password">
        <mat-error *rxapFormControlError="let error from 'password'; if: 'required'" i18n="user login password input error required">
          Password is <strong>required</strong>
        </mat-error>
        <button tabIndex="-1" matSuffix *ngIf="passwordInput.type === 'password'" mat-icon-button type="button" (click)="passwordInput.type = 'test'">
          <mat-icon>visibility</mat-icon>
        </button>
        <button tabIndex="-1" matSuffix *ngIf="passwordInput.type === 'text'" mat-icon-button type="button" (click)="passwordInput.type = 'password'">
          <mat-icon>visibility_off</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="password-input">
        <mat-icon matPrefix inline>vpn_key</mat-icon>
        <mat-label i18n="user login password input label|The user password input label">Repeat password</mat-label>
        <input matInput
               type="password"
               i18n-placeholder
               placeholder="Enter your new password again"
               fxFlex="nogrow"
               #passwordRepeatInput
               formControlName="passwordRepeat">
        <mat-error *rxapFormControlError="let error from 'passwordRepeat'; if: 'required'" i18n="user login password input error required">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *rxapFormControlError="let error from 'passwordRepeat'; if: 'equal'" i18n="user login password input error submit">
          Entered password are <strong>not equal</strong>
        </mat-error>
        <button tabIndex="-1"
                matSuffix
                *ngIf="passwordRepeatInput.type === 'password'"
                mat-icon-button
                type="button"
                (click)="passwordRepeatInput.type = 'text'">
          <mat-icon>visibility</mat-icon>
        </button>
        <button tabIndex="-1"
                matSuffix
                *ngIf="passwordRepeatInput.type === 'text'"
                mat-icon-button
                type="button"
                (click)="passwordRepeatInput.type = 'password'">
          <mat-icon>visibility_off</mat-icon>
        </button>
      </mat-form-field>

    </div>

    <div fxFlex="nogrow" fxLayout="row" fxLayoutAlign="center center">

      <div fxFlex="nogrow">
        <button mat-raised-button color="primary" type="submit" rxapFormControlMarkDirty>Reset password</button>
      </div>

    </div>

  </div>

  <div *rxapFormSubmitFailed="let error" fxLayout="row" fxLayoutAlign="center center">
    <mat-error>{{ error.message }}</mat-error>
  </div>

  <mat-progress-bar *rxapFormSubmitting mode="indeterminate" class="loading-bar"></mat-progress-bar>

</form>
