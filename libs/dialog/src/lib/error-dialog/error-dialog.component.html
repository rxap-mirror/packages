<h2 mat-dialog-title>RxAP Error {{error.code}}</h2>
<mat-dialog-content>

  <div *ngIf="error" fxLayout="column" fxLayoutGap="8px">

    <table fxFlex="nogrow">
      <tr>
        <th>Package</th>
        <td>{{error.package}}</td>
      </tr>
      <tr *ngIf="error.class">
        <th>Class</th>
        <td>{{error.class}}</td>
      </tr>
      <tr *ngIf="error.code">
        <th>Code</th>
        <td>{{error.code}}</td>
      </tr>
      <tr *ngIf="error.stack">
        <th>Stack</th>
        <td>{{error.stack}}</td>
      </tr>
      <tr>
        <th>Message</th>
        <td>{{error.message}}</td>
      </tr>
    </table>

    <rxap-json-viewer *ngIf="hasJsonError" [expanded]="false" [json]="jsonError" fxFlex="nogrow"></rxap-json-viewer>


  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="dialogRef.close()" mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
