<mat-dialog-content>
  <rxap-data-grid-readonly [data]="data" id="http-error-message">
    <ng-container rxapDataGridRowDef="timestamp"></ng-container>
    <ng-container rxapDataGridRowDef="status"></ng-container>
    <ng-container rxapDataGridRowDef="error"></ng-container>
    <ng-container rxapDataGridRowDef="message"></ng-container>
    <ng-container rxapDataGridRowDef="path"></ng-container>
    <ng-container rxapDataGridRowDef="method"></ng-container>
    <ng-template [ngIf]="!isProduction">
      <ng-container *ngIf="data.body" rxapDataGridRowDef="body">
        <td *rxapDataGridCellDef="let value">
          <rxap-copy-to-clipboard [value]="value | json">Copy Request Body</rxap-copy-to-clipboard>
          <div class="body">
            <rxap-json-viewer [expanded]="false" [json]="value"></rxap-json-viewer>
          </div>
        </td>
      </ng-container>
    </ng-template>
  </rxap-data-grid-readonly>
</mat-dialog-content>
<mat-dialog-actions>
  <a
    *ngIf="!isProduction"
    href="https://gitlab.com/digitaix/clients/eurogard/mainflux-dashboard/-/issues/new?issuable_template=REST-Bug"
    mat-stroked-button
    target="_blank"
  >
    Create Issue
  </a>
  <button [mat-dialog-close]="true" mat-button>OK</button>
</mat-dialog-actions>
