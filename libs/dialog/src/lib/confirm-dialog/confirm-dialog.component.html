<h2 mat-dialog-title i18n="@@rxap.dialog.confirm-dialog.title">Confirm</h2>
<mat-dialog-content>

  <div [innerHtml]="data.message | santization:'html'" class="content"></div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" i18n="@@rxap.dialog.confirm-dialog.cancel">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">{{ action }}</button>
</mat-dialog-actions>
