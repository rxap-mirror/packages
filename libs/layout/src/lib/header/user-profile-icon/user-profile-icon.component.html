<button [matMenuTriggerFor]="menu"
        [rxapAvatarBackgroundImage]="userProfileUrl$ | async"
        [name]="(userName$ | async) ?? ''"
        class="profile-icon"
        fxLayout="row"
        fxLayoutAlign="center center">
</button>

<mat-menu #menu="matMenu" [yPosition]="'below'">
  <ng-template [ngIf]="userService.user$ | async" let-user>
    <button *ngIf="user.firstname && user.lastname" mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>{{user.firstname}} {{user.lastname}}</span>
    </button>
    <button *ngIf="user.name" mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>{{user.name}}</span>
    </button>
    <button *ngIf="user.username" mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>{{user.username}}</span>
    </button>
    <button *ngIf="user.email" mat-menu-item>
      <mat-icon>email</mat-icon>
      <span>{{user.email}}</span>
    </button>
  </ng-template>
</mat-menu>
