<rxap-icon *ngIf="hasIcon; else button" [icon]="control.suffixIcon"></rxap-icon>
<ng-template #button>
  <rxap-icon-button (buttonClick)="control.onSuffixButtonClick(control.value)"
                    *ngIf="hasButton; else clearButton"
                    [icon]="control.suffixButton">
  </rxap-icon-button>
</ng-template>
<ng-template #clearButton>
  <rxap-form-field-clear-button (buttonClick)="control.setValue(null)" *ngIf="clearButton"
                                [hasValue]="!!(control.valueChange$ | async)">
  </rxap-form-field-clear-button>
</ng-template>
