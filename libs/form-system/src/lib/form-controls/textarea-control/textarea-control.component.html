<mat-form-field [appearance]="control.appearance" class="full-width">
  <rxap-form-field-prefix [control]="control" matPrefix></rxap-form-field-prefix>
  <mat-label>{{control.label | translate}}</mat-label>
  <textarea [(ngModel)]="model" [attr.data-cy]="control.controlPath"
            [cdkTextareaAutosize]="control.autosize"
            [placeholder]="control.placeholder | translate"
            [control]="control"
            matInput
            rxapTextareaControl></textarea>
  <rxap-form-field-suffix [control]="control" matSuffix></rxap-form-field-suffix>
  <mat-error *ngFor="let error of control.getErrors()">{{error | translate}}</mat-error>
</mat-form-field>
