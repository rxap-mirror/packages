<mat-form-field [appearance]="control.appearance" class="form-field">
  <rxap-form-field-prefix [control]="control" matPrefix></rxap-form-field-prefix>
  <mat-label>{{control.label | translate}}</mat-label>
  <mat-select
    [(ngModel)]="model"
    [compareWith]="control.compareWith"
    [disabled]="control.disabled"
    [errorStateMatcher]="control.errorStateMatcher"
    [multiple]="control.multiple"
    [placeholder]="control.placeholder | translate"
    [required]="control.required">
    <mat-option [value]="null">--</mat-option>
    <mat-option
      *ngFor="let option of control.options; trackBy: control.trackBy" [disabled]="option.disabled"
      [value]="option.value">
      {{option.display | translate}}
    </mat-option>
  </mat-select>
  <rxap-form-field-suffix [clearButton]="false" [control]="control" matSuffix></rxap-form-field-suffix>
  <mat-error *ngFor="let error of control.getErrors()">{{error | translate}}</mat-error>
</mat-form-field>
