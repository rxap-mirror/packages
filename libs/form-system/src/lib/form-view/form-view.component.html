<form (submit)="$event.preventDefault()" novalidate>
  <div *ngIf="formTemplate$ | async as form">
    <rxap-layout *ngFor="let component of form.components" [layout]="component"></rxap-layout>
  </div>
  <button style="display: none" type="submit" #submitButton></button>
  <button style="display: none" type="reset" #resetButton></button>
</form>
