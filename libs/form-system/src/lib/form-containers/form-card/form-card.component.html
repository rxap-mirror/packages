<mat-card>
  <mat-card-content>
    <rxap-form-view [formId]="formId" [instanceId]="instanceId"></rxap-form-view>
  </mat-card-content>
  <mat-card-footer>
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px" style="width: 100%">
      <button (click)="instance.reset()" fxFlex="nogrow" mat-stroked-button>{{'RXAP.FORM_SYSTEM.FORM_CONTAINERS.FORM_CARD.RESET' | translate}}</button>
      <div fxFlex="nogrow" fxLayout="row" fxLayoutGap="32px">
        <button color="warn" fxFlex="nogrow" mat-stroked-button>{{'RXAP.FORM_SYSTEM.FORM_CONTAINERS.FORM_CARD.CANCEL' | translate}}</button>
        <button (click)="instance.submit()" color="primary" fxFlex="nogrow"
                mat-raised-button>{{'RXAP.FORM_SYSTEM.FORM_CONTAINERS.FORM_CARD.SUBMIT' | translate}}</button>
      </div>
    </mat-toolbar>
  </mat-card-footer>
</mat-card>
