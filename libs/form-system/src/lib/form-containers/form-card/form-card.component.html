<mat-card>
  <mat-card-content>
    <rxap-form-view [formId]="formId"></rxap-form-view>
    <ng-template [ngIf]="isDevMode">
      <h5>Status:</h5>
      <pre>Valid: {{instance.formDefinition.group.isValid | json}}</pre>
      <h5>Value:</h5>
      <pre>{{instance.formDefinition.group.value | json}}</pre>
      <h5>Errors:</h5>
      <pre>{{instance.formDefinition.group.getErrorTree() | json}}</pre>
    </ng-template>
  </mat-card-content>
  <mat-card-footer>
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px" style="width: 100%">
      <button fxFlex="nogrow" mat-stroked-button (click)="instance.reset()">Reset</button>
      <div fxFlex="nogrow" fxLayout="row" fxLayoutGap="32px">
        <button fxFlex="nogrow" mat-stroked-button color="warn">Cancel</button>
        <button fxFlex="nogrow" mat-raised-button color="primary" (click)="instance.submit()">Submit</button>
      </div>
    </mat-toolbar>
  </mat-card-footer>
</mat-card>
