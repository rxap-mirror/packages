<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="32px">
  <div fxFlex="nogrow" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="32px" style="width: 100%">
    <button (click)="reset()"
            [disabled]="submitting$ | async"
            type="button"
            fxFlex="nogrow"
            mat-stroked-button>
      <ng-container i18n>Reset</ng-container>
    </button>
    <button (click)="cancel()"
            [disabled]="submitting$ | async"
            type="button"
            color="warn" fxFlex="nogrow"
            mat-stroked-button>
      <ng-container i18n>Cancel</ng-container>
    </button>
    <button (click)="submit(!allowResubmit)"
            [disabled]="submitting$ | async"
            type="button"
            color="primary"
            fxFlex="nogrow"
            [ngClass]="{ invalid: invalid }"
            mat-raised-button>
      <span fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="start center">
        <span fxFlex="nogrow">
          <ng-container i18n>Submit</ng-container>
        </span>
        <mat-spinner [fxShow]="submitting$ | async" fxFlex="nogrow" mode="indeterminate" [diameter]="15" color="accent"></mat-spinner>
      </span>
    </button>
    <button *ngIf="allowResubmit" (click)="submit(true)"
            type="button"
            color="primary"
            fxFlex="nogrow"
            [ngClass]="{ invalid: invalid }"
            [disabled]="submitting$ | async"
            mat-raised-button>
      <span fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="start center">
        <span fxFlex="nogrow">
          <ng-container i18n>Submit and Close</ng-container>
        </span>
        <mat-spinner [fxShow]="submitting$ | async" fxFlex="nogrow" mode="indeterminate" [diameter]="15" color="accent"></mat-spinner>
      </span>
    </button>
    <button *ngIf="isDevMode" type="button" mat-button fxFlex="nogrow" (click)="logCurrentFormState()">Current Form State</button>
  </div>
</div>
