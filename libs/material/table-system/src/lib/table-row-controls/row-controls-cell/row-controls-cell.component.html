<div fxLayout="row">

  <!-- archive -->
  <button (confirmed)="archive()" *ngIf="!element.__archived && archiveRemoteMethod" mat-icon-button matTooltip="Archivieren" rxapConfirm type="button"
          fxFlex="40px">
    <mat-icon>archive</mat-icon>
  </button>

  <!-- unarchive -->
  <button (confirmed)="unarchive()" *ngIf="element.__archived && unarchiveRemoteMethod" mat-icon-button matTooltip="Wiederherstellen" rxapConfirm type="button"
          fxFlex="40px">
    <mat-icon>unarchive</mat-icon>
  </button>

  <!-- delete -->
  <button *ngIf="(element.__archived && deleteRemoteMethod) || (deleteRemoteMethod && !unarchiveRemoteMethod && !archiveRemoteMethod)" matTooltip="LÃ¶schen"
          type="button"
          (confirmed)="remove()" mat-icon-button color="warn"
          rxapConfirm fxFlex="40px">
    <mat-icon>delete</mat-icon>
  </button>

  <!-- edit -->
  <button (click)="edit()" *ngIf="!element.__archived && editRemoteMethod" fxFlex="40px" mat-icon-button matTooltip="Bearbeiten" type="button">
    <mat-icon>edit</mat-icon>
  </button>

  <!-- view -->
  <button (click)="view()" *ngIf="rowViewMethod" fxFlex="40px" mat-icon-button matTooltip="Details" type="button">
    <mat-icon>visibility</mat-icon>
  </button>

  <!-- link -->
  <button type="button" *ngIf="rowLinkMethod" (click)="link()" mat-icon-button fxFlex="40px">
    <mat-icon svgIcon="database-import"></mat-icon>
  </button>

</div>
