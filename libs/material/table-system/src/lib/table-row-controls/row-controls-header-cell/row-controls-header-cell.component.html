<div fxLayout="row">

  <!-- archive -->
  <button *ngIf="selectRow && (showArchive$ | async)" [disabled]="disabled$ | async" matTooltip="Archivieren" type="button"
          (confirmed)="archiveSelected($event)" mat-icon-button
          [rxapConfirm]="selectRow.selectedRows" fxFlex="40px">
    <mat-icon>archive</mat-icon>
  </button>

  <!-- unarchive -->
  <button *ngIf="selectRow && (showUnarchive$ | async)" [disabled]="disabled$ | async" matTooltip="Wiederherstellen" type="button"
          (confirmed)="unarchiveSelected($event)" mat-icon-button
          [rxapConfirm]="selectRow.selectedRows" fxFlex="40px">
    <mat-icon>unarchive</mat-icon>
  </button>

  <!-- delete -->
  <button (confirmed)="deleteSelected($event)" *ngIf="selectRow && (showDelete$ | async)" [disabled]="disabled$ | async" matTooltip="LÃ¶schen" type="button"
          mat-icon-button color="warn"
          [rxapConfirm]="selectRow.selectedRows" fxFlex="40px">
    <mat-icon>delete</mat-icon>
  </button>

</div>
