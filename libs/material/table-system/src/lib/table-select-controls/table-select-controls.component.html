<div fxLayout="row" fxLayoutGap="16px">
  <button fxFlex="nogrow" mat-stroked-button (click)="cancel()" type="button">
    <ng-container i18n>Cancel</ng-container>
  </button>
  <button fxFlex="nogrow" mat-raised-button (click)="select()" type="button" [disabled]="hasNotSelected$ | async">
    <ng-container i18n>Select</ng-container>
  </button>
</div>
