<a *ngIf="value" [href]="href" [matTooltip]="value" class="link" target="_blank">
  <span fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
    <span *ngIf="short" i18n fxFlex="nogrow" class="content">Open</span>
    <ng-container [ngSwitch]="protocol">
      <mat-icon *ngSwitchCase="'tel'" fxFlex="nogrow">call</mat-icon>
      <mat-icon *ngSwitchCase="'mailto'" fxFlex="nogrow">email</mat-icon>
      <mat-icon *ngSwitchDefault fxFlex="nogrow">launch</mat-icon>
    </ng-container>
    <span *ngIf="!short" fxFlex="nogrow" class="content">{{value}}</span>
  </span>
</a>
<ng-content></ng-content>
