<div #container
     (cdkDragEnded)="onDragEnded($event)"
     [cdkDragDisabled]="!windowRef.settings.draggable"
     [ngStyle]="{ 'width': width$ | async, 'height': height$ | async }"
     cdkDrag
     cdkDragBoundary="body"
     class="container mat-elevation-z4"
     fxLayout="column">

  <div cdkDragHandle class="tool-bar">
    <rxap-window-tool-bar fxFlex="nogrow"></rxap-window-tool-bar>
  </div>

  <div class="content" fxFlex="grow">
    <ng-content></ng-content>
  </div>

  <div cdkDragHandle class="footer">
    <ng-content select="[footer]"></ng-content>
  </div>

  <rxap-window-resizer [containerRef]="containerRef"></rxap-window-resizer>

</div>
