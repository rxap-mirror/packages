<div (click)="reopen()" [ngClass]="{ minimized: window.minimized }" class="container mat-elevation-z2" fxLayout="row" fxLayoutAlign="start center"
     fxLayoutGap="5px">
  <mat-icon *ngIf="window.icon" [svgIcon]="window.icon" fxFlex="40px"></mat-icon>
  <h3 *ngIf="window.title" fxFlex="grow">{{window.title | translate}}</h3>
  <button (click)="close(); $event.stopPropagation()" mat-icon-button type="buttin">
    <mat-icon svgIcon="window-close"></mat-icon>
  </button>
</div>
