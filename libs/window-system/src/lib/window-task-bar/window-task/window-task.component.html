<div (click)="reopen()" [ngClass]="{ minimized: window.isMinimized }" class="container mat-elevation-z2" fxLayout="row" fxLayoutAlign="start center"
     fxLayoutGap=".5rem">
  <ng-template [ngIf]="window.settings$ | async" let-settings>
    <mat-icon *ngIf="settings.icon" [rxapIcon]="settings.icon" fxFlex="40px"></mat-icon>
    <h3 *ngIf="settings.title" fxFlex="grow">{{settings.title}}</h3>
  </ng-template>
  <button (click)="close()" rxapStopPropagation mat-icon-button type="button">
    <mat-icon svgIcon="window-close"></mat-icon>
  </button>
</div>
