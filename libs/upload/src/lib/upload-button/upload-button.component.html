<div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
  <button
    type="button"
    fxFlex="nogrow"
    [rxapRemoteMethod]="fileUpload"
    (successful)="uploaded.emit($event)"
    mat-icon-button>
    <mat-icon svgIcon="upload"></mat-icon>
  </button>
  <span fxFlex="nogrow">
    <ng-content></ng-content>
  </span>
  <mat-progress-spinner
    *ngIf="fileUpload.progress$ | async as progress"
    [value]="progress"
    fxFlex="nogrow"
    [fxHide]="progress >= 100 || progress <= 0">
  </mat-progress-spinner>
</div>
