.nx-base:
  image: node:${NODE_VERSION}-alpine
  needs:
    - job: setup
      optional: true
      artifacts: false
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules
      - .yarn/cache
    policy: pull
  before_script:
    - ./tools/scripts/install-dependencies.sh

# Creating template for DTE agents
.dte-agent:
  interruptible: true
  extends: .nx-base
  script:
    - yarn exec nx-cloud start-agent

.run:
  extends: .nx-base
  variables:
    TARGET: "$CI_JOB_NAME"
  script:
    - yarn nx run ${TARGET} ${ADDITIONAL_TARGET_OPTIONS}

.run-many:
  extends: .run
  script:
    - yarn nx run-many --target ${TARGET} --parallel ${NX_PARALLEL:-3} ${ADDITIONAL_TARGET_OPTIONS}
    - NX_CLOUD_DISTRIBUTED_EXECUTION=false yarn nx run workspace:ci-info

.run-many-dte:
  extends: .run-many
  before_script:
    - ./tools/scripts/install-dependencies.sh
    - yarn exec nx-cloud start-ci-run --stop-agents-after="${STOP_TARGET:-${TARGET}}"
