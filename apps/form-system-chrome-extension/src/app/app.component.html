<div fxLayout="column" fxLayoutGap="32px">

  <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field fxFlex="nogrow">
      <mat-label>Form Template</mat-label>
      <mat-select (selectionChange)="formDetails.setFormId($event.value)">
        <mat-option [value]="null">---</mat-option>
        <mat-option *ngFor="let formId of forms.formIds" [value]="formId">
          {{formId}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="load()" color="primary" fxFlex="40px" mat-icon-button>
      <mat-icon>autorenew</mat-icon>
    </button>

  </mat-toolbar>

  <rxap-form-details *ngIf="formDetails.formId; else empty" fxFlex="nogrow"></rxap-form-details>

</div>

<ng-template #empty><h3>Select a form id</h3></ng-template>
