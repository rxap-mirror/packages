<mat-tab-group>
  <mat-tab label="Template">
    <div class="content">
      <rxap-template-editor *ngIf="formDetails.formTemplate; else emptyTemplate"></rxap-template-editor>
    </div>
  </mat-tab>
  <mat-tab label="Instances">
    <div class="content">
      <rxap-form-instances></rxap-form-instances>
    </div>
  </mat-tab>
</mat-tab-group>

<ng-template #emptyTemplate><h3>This form has not a template</h3></ng-template>
