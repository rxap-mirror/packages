setup:
  stage: .pre
  tags:
    - e2-standard-4
  image: node:${NODE_VERSION}-alpine
  script: ./tools/scripts/install-dependencies.sh
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - '**/node_modules/**'
      - .yarn/cache
  rules:
    - if: '$CI_COMMIT_REF_PROTECTED == "true" && $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+/'
      when: never
    - if: '$CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"'
      when: never
    - if: '$CI_COMMIT_REF_NAME =~ /^renovate\//'
      when: always
    - if: '$ENFORCE_SETUP == "true"'
      when: always
    - changes:
        - yarn.lock
      when: always
