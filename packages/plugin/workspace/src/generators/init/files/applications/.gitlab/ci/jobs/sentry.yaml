.sentry:
  stage: sentry
  image: getsentry/sentry-cli
  rules:
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: on_success
    - when: never
  needs:
    - build
  before_script:
    - apk add --no-cache bash
  script: /bin/bash ./tools/sentry-release.sh
  environment:
    action: prepare
    name: $ENVIRONMENT_NAME
