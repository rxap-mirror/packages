<ng-template [ngForOf]="items" let-item ngFor>
  <ng-template [ngIf]="isNavigationDividerItem(item)">
    <mat-divider fxFlex="nogrow"></mat-divider>
    <div *ngIf="(sidenav.collapsed$ | async) === false" class="divider-title" fxFlex="nogrow" fxLayout="row"
         fxLayoutAlign="start end">
      <span *ngIf="item.title" fxFlex="nogrow">{{item.title}}</span>
    </div>
  </ng-template>
  <ng-template [ngIf]="isNavigationItem(item)">
    <li [item]="asNavigationItem(item)" [level]="level" class="item" rxap-navigation-item></li>
  </ng-template>
</ng-template>
