<a [matTooltipDisabled]="(sidenav.collapsed$ | async) === false"
   [matTooltip]="item.label"
   [routerLink]="item.routerLink"
   class="navigation-link mat-body-2 mat-body-strong navigation-level-{{level}}"
   matRipple routerLinkActive="link-active">
  <mat-icon *ngIf="item.icon" [rxapIcon]="item.icon" class="icon"></mat-icon>
  <ng-template [ngIf]="(sidenav.collapsed$ | async) === false">
    <span class="label">{{ item.label }}</span>
  </ng-template>
</a>

<ul *ngIf="routerLinkActive.isActive && (sidenav.collapsed$ | async) === false && children"
    [@sub-nav]
    [items]="children"
    [level]="level + 1"
    class="sub-items"
    fxFlex="nogrow"
    rxap-navigation
>
</ul>

<ng-template #navigationOverlay>
  <div (mouseenter)="lockeOverlay = true"
       (mouseleave)="lockeOverlay = false; onMouseleave()" class="navigation-overlay-container mat-elevation-z1">
    <ul>
      <li *ngFor="let child of children">
        <a *ngIf="isNavigationItem(child)" [routerLink]="asNavigationItem(child).routerLink"
           class="navigation-link mat-subtitle-2 mat-body-strong" matRipple>
          <mat-icon *ngIf="asNavigationItem(child).icon" [rxapIcon]="asNavigationItem(child).icon"
                    class="icon"></mat-icon>
          <span class="label">{{ asNavigationItem(child).label }}</span>
        </a>
      </li>
    </ul>
  </div>
</ng-template>
