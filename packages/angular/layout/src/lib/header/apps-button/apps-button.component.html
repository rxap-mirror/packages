<div *ngIf="appList()?.length" class="flex flex-row items-center gap-8">

  <div *ngIf="isOpen" class="flex flex-row items-center gap-6">

    <div *ngFor="let app of appList()" class="h-10">
      <a [href]="app.href" mat-stroked-button>
        <span class="flex flex-row items-center gap-4">
          <img *ngIf="app.image" [alt]="app.label" [ngSrc]="app.image" height="40" width="40">
          <span class="label grow-0">{{app.label}}</span>
        </span>
      </a>
    </div>

  </div>

  <button (click)="isOpen = !isOpen" mat-icon-button>
    <mat-icon svgIcon="apps"></mat-icon>
  </button>

</div>
