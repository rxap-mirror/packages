<ng-template [ngIf]="grid && grid.length">
    <button #trigger="cdkOverlayOrigin" (click)="isOpen = !isOpen" cdkOverlayOrigin mat-icon-button>
        <mat-icon>apps</mat-icon>
    </button>

    <ng-template (overlayOutsideClick)="isOpen = false"
                 [cdkConnectedOverlayOpen]="isOpen"
                 [cdkConnectedOverlayOrigin]="trigger"
                 cdkConnectedOverlay>

        <div class="grid-container">

            <ul [ngStyle]="{ columns: columns }" class="grid">
                <li *ngFor="let item of gridWithPadding" [ngClass]="{ empty: item.empty }">
                    <a *ngIf="!item.empty" [href]="item.href">

        <span fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="12px">
          <img [src]="item.image" width="53px">
          <span>{{item.label}}</span>
        </span>

                    </a>
                </li>
            </ul>

        </div>

    </ng-template>
</ng-template>
