<div class="flex flex-col h-screen justify-between">
  <rxap-header [sidenav]="sidenav" class="z-10 w-full fixed top-0"></rxap-header>
  <mat-sidenav-container [ngClass]="{
    'mb-16': (layoutComponentService.fixedBottomGap$ | async) === 64,
    'mb-32': (layoutComponentService.fixedBottomGap$ | async) === 128,
  }" class="grow mt-16">
    <mat-sidenav
      #matSidenav="matSidenav"
      (mouseenter)="sidenavMode === 'over' && matSidenav.open()"
      (mouseleave)="sidenavMode === 'over' && matSidenav.close()"
      [fixedBottomGap]="layoutComponentService.fixedBottomGap$ | async"
      [fixedInViewport]="true"
      [fixedTopGap]="layoutComponentService.fixedTopGap$ | async"
      [mode]="sidenavMode"
      [opened]="false"
      class="sidenav"
    >
      <div class="h-full py-2 flex flex-col items-center gap-y-5 justify-items-stretch">

        <div (click)="toggleSidenavMode()"
             class="pl-2 pr-2 self-stretch grow-0 flex flex-row justify-between items-center">
          <span class="text-lg" i18n>Navigation</span>
          <button mat-icon-button>
            <mat-icon *ngIf="sidenavMode === 'over'">radio_button_unchecked</mat-icon>
            <mat-icon *ngIf="sidenavMode === 'side'">radio_button_checked</mat-icon>
          </button>
        </div>

        <ul class="grow self-stretch" root rxap-navigation></ul>

        <img
          [src]="layoutComponentService.logo.src ?? 'https://via.placeholder.com/256x128px'"
          [routerLink]="['/']"
          [width]="layoutComponentService.logo.width ?? 256"
          alt="logo"
          class="grow-0 mx-16"
        />
        <div class="grow-0 px-16">
          <span>{{release}}</span>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content
      [ngClass]="{ opened: matSidenav.opened, side: sidenavMode === 'side' }"
      class="ml-16 p-4"
    >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <rxap-footer class="z-10 w-full fixed bottom-0"></rxap-footer>
</div>
