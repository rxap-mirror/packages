<rxap-status-indicator class="fixed bottom-0 right-0 z-10"></rxap-status-indicator>
<div class="flex flex-col h-screen justify-between">
  <rxap-header class="z-10 w-full fixed top-0"></rxap-header>
  <mat-sidenav-container [ngClass]="{
    'mb-16': fixedBottomGap() === 64,
    'mb-32': fixedBottomGap() === 128,
  }" class="grow mt-16">
    <mat-sidenav
      #matSidenav="matSidenav"
      [fixedBottomGap]="fixedBottomGap()"
      [fixedInViewport]="true"
      [fixedTopGap]="fixedTopGap()"
      [mode]="sidenavMode()"
      [ngClass]="{ collapsable: collapsable() }"
      class="sidenav"
      [opened]="opened()"
    >
      <div class="h-full py-2 flex flex-col items-center gap-y-5 justify-items-stretch">

        <div (click)="layoutComponentService.togglePinned()" *ngIf="collapsable()"
             class="pl-2 pr-2 self-stretch grow-0 flex flex-row justify-between items-center">
          <span class="text-lg" i18n>Navigation</span>
          <button mat-icon-button>
            <mat-icon *ngIf="!pinned()">radio_button_unchecked</mat-icon>
            <mat-icon *ngIf="pinned()">radio_button_checked</mat-icon>
          </button>
        </div>

        <ul
          (mouseenter)="collapsable() && !pinned() && matSidenav.open()"
          (mouseleave)="collapsable() && !pinned() && matSidenav.close()" class="grow self-stretch"
          root
          rxap-navigation
        >
        </ul>

        <img
          [src]="logoSrc"
          [routerLink]="['/']"
          [width]="logoWidth"
          alt="logo"
          class="grow-0 mx-16"
        />
        <div class="grow-0 px-16">
          <span>{{release}}</span>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="ml-16 p-4">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <rxap-footer class="z-10 w-full fixed bottom-0"></rxap-footer>
</div>
