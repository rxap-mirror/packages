<div class="version" fxFlex="nogrow" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
  <div *ngFor="let module of modules | keyvalue" fxFlex="nogrow" fxLayout="column">
    <span class="name" fxFlex="nogrow">{{module.value.name}}</span>
    <span class="semantic" fxFlex="nogrow">{{module.value.semantic}}</span>
    <span class="hash" fxFlex="nogrow">{{module.value.hash}}</span>
  </div>
</div>
