<div class="toggle-button">
  <button (click)="toggle()" mat-icon-button>
    <ng-template [ngIfElse]="hide" [ngIf]="!openWindowSidenav">
      <mat-icon svgIcon="arrow-left-bold"></mat-icon>
    </ng-template>
    <ng-template #hide>
      <mat-icon svgIcon="arrow-right-bold"></mat-icon>
    </ng-template>
  </button>
</div>
