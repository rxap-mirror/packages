<form #form="rxapForm" [@fadeAnimation]="'in'" class="inner mat-elevation-z5" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="32px" novalidate
      rxapForm>

    <div class="header" fxFlex="nogrow" fxLayout="column" fxLayoutAlign="center center">

        <mat-icon class="avatar-icon" color="primary" fxFlex="nogrow">vpn_key</mat-icon>

    </div>

    <div class="content" fxLayout="column" fxLayoutGap="32px">

        <div fxLayout="column">

            <mat-form-field class="password-input">
                <mat-icon inline matPrefix>vpn_key</mat-icon>
                <mat-label i18n>New password</mat-label>
                <input #passwordInput
                       formControlName="password"
                       fxFlex="nogrow"
                       i18n-placeholder
                       matInput
                       placeholder="Enter your new password"
                       type="password">
                <mat-error *rxapFormControlError="let error from 'password'; if: 'required'">
                    Password is <strong>required</strong>
                </mat-error>
                <button (click)="passwordInput.type = 'test'" *ngIf="passwordInput.type === 'password'" mat-icon-button matSuffix tabIndex="-1"
                        type="button">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button (click)="passwordInput.type = 'password'" *ngIf="passwordInput.type === 'text'" mat-icon-button matSuffix tabIndex="-1"
                        type="button">
                    <mat-icon>visibility_off</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="password-input">
                <mat-icon inline matPrefix>vpn_key</mat-icon>
                <mat-label i18n>Repeat password</mat-label>
                <input #passwordRepeatInput
                       formControlName="passwordRepeat"
                       fxFlex="nogrow"
                       i18n-placeholder
                       matInput
                       placeholder="Enter your new password again"
                       type="password">
                <mat-error *rxapFormControlError="let error from 'passwordRepeat'; if: 'required'">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *rxapFormControlError="let error from 'passwordRepeat'; if: 'equal'">
                    Entered password are <strong>not equal</strong>
                </mat-error>
                <button (click)="passwordRepeatInput.type = 'text'"
                        *ngIf="passwordRepeatInput.type === 'password'"
                        mat-icon-button
                        matSuffix
                        tabIndex="-1"
                        type="button">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button (click)="passwordRepeatInput.type = 'password'"
                        *ngIf="passwordRepeatInput.type === 'text'"
                        mat-icon-button
                        matSuffix
                        tabIndex="-1"
                        type="button">
                    <mat-icon>visibility_off</mat-icon>
                </button>
            </mat-form-field>

        </div>

        <div fxFlex="nogrow" fxLayout="row" fxLayoutAlign="center center">

            <div fxFlex="nogrow">
                <button color="primary" mat-raised-button rxapFormControlMarkDirty type="submit">
                    <ng-container i18n>Reset password</ng-container>
                </button>
            </div>

        </div>

    </div>

    <div *rxapFormSubmitFailed="let error" fxLayout="row" fxLayoutAlign="center center">
        <mat-error>{{ error.message }}</mat-error>
    </div>

    <mat-progress-bar *rxapFormSubmitting class="loading-bar" mode="indeterminate"></mat-progress-bar>

</form>
