<div [@fadeAnimation]="'in'" class="inner mat-elevation-z5" fxLayout="column" fxLayoutAlign="center center"
     fxLayoutGap="32px">

  <div class="header" fxFlex="nogrow" fxLayout="column" fxLayoutAlign="center center">

    <mat-icon class="avatar-icon" color="primary" fxFlex="nogrow">account_circle</mat-icon>

  </div>

  <div fxFlex="nogrow" fxLayout="row" fxLayoutAlign="center center">

    <div fxFlex="nogrow">
      <button (click)="signIn()" color="primary" fxFlex="nogrow" mat-raised-button>
          <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon fxFlex="nogrow">login</mat-icon>
            <span fxFlex="nogrow">Sign In</span>
          </span>
      </button>
    </div>

  </div>

</div>
