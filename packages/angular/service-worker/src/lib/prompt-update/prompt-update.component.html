<h2 mat-dialog-title>Update available</h2>
<mat-dialog-content>
  <p>Ein neue Version der App steht zur Verf√ºgung!</p>
  <p>Soll die neue Version heruntergeladen werden und aktiviert werden?</p>
  <table class="version">
    <tr>
      <th>Aktuelle Version</th>
      <td>{{event.current.hash}}</td>
    </tr>
    <tr>
      <th>Neue Version</th>
      <td>{{event.available.hash}}</td>
    </tr>
  </table>
  <mat-progress-bar [value]="progress" matTooltip="start auto update" mode="determinate"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button>Abbrechen</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button [mat-dialog-close]="true" mat-button>Update</button>
</mat-dialog-actions>
