<h2 i18n mat-dialog-title>Confirm</h2>
<mat-dialog-content>

    <div [innerHtml]="data.message | santization:'html'" class="content"></div>

</mat-dialog-content>
<mat-dialog-actions>
    <button [mat-dialog-close]="false" i18n mat-button>Cancel</button>
    <button [mat-dialog-close]="true" color="accent" mat-raised-button>{{ action }}</button>
</mat-dialog-actions>
