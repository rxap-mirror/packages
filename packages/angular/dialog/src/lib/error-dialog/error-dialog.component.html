<h2 mat-dialog-title>RxAP Error {{error.code}}</h2>
<mat-dialog-content>

  <div *ngIf="error; else noError">

    <rxap-data-grid [data]="error">
      <ng-container rxapDataGridRowDef="package"/>
      <ng-container rxapDataGridRowDef="class"/>
      <ng-container rxapDataGridRowDef="code"/>
      <ng-container rxapDataGridRowDef="scope"/>
      <ng-container rxapDataGridRowDef="stack"/>
      <ng-container rxapDataGridRowDef="message"/>
    </rxap-data-grid>

    <ng-container *ngIf="hasJsonError">

      <mat-divider></mat-divider>

      <rxap-json-viewer [expanded]="false" [json]="jsonError"></rxap-json-viewer>

    </ng-container>


  </div>

  <ng-template #noError>
    <span>Error object is not provided</span>
  </ng-template>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
