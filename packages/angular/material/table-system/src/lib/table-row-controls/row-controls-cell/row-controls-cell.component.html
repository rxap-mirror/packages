<div fxLayout="row">

  <!-- archive -->
  <button (confirmed)="archive()" *ngIf="!element['__archived'] && archiveRemoteMethod" fxFlex="40px"
          mat-icon-button matTooltip="Archivieren" rxapConfirm
          type="button">
    <mat-icon>archive</mat-icon>
  </button>

  <!-- unarchive -->
  <button (confirmed)="unarchive()" *ngIf="element['__archived'] && unarchiveRemoteMethod" fxFlex="40px"
          mat-icon-button matTooltip="Wiederherstellen" rxapConfirm
          type="button">
    <mat-icon>unarchive</mat-icon>
  </button>

  <!-- delete -->
  <button (confirmed)="remove()"
          *ngIf="(element['__archived'] && deleteRemoteMethod) || (deleteRemoteMethod && !unarchiveRemoteMethod && !archiveRemoteMethod)"
          color="warn"
          fxFlex="40px" mat-icon-button matTooltip="LÃ¶schen"
          rxapConfirm type="button">
    <mat-icon>delete</mat-icon>
  </button>

  <!-- edit -->
  <button (click)="edit()" *ngIf="!element['__archived'] && editRemoteMethod" fxFlex="40px" mat-icon-button
          matTooltip="Bearbeiten" type="button">
    <mat-icon>edit</mat-icon>
  </button>

  <!-- view -->
  <button (click)="view()" *ngIf="rowViewMethod" fxFlex="40px" mat-icon-button matTooltip="Details" type="button">
    <mat-icon>visibility</mat-icon>
  </button>

  <!-- link -->
  <button (click)="link()" *ngIf="rowLinkMethod" fxFlex="40px" mat-icon-button type="button">
    <mat-icon svgIcon="database-import"></mat-icon>
  </button>

</div>
