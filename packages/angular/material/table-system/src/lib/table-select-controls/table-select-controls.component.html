<div fxLayout="row" fxLayoutGap="16px">
  <button (click)="cancel()" fxFlex="nogrow" mat-stroked-button type="button">
    <ng-container i18n>Cancel</ng-container>
  </button>
  <button (click)="select()" [disabled]="hasNotSelected$ | async" fxFlex="nogrow" mat-raised-button type="button">
    <ng-container i18n>Select</ng-container>
  </button>
</div>
