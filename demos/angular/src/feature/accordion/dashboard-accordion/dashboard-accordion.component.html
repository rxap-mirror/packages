<ng-template #errorTemplate let-error let-refresh="refresh">
  <rxap-data-source-error [error]="error" [refresh]="refresh"></rxap-data-source-error>
</ng-template>
<div *rxapDataSource="let accordion from accordionDataSource; errorTemplate: errorTemplate" class="flex flex-col gap-y-6">
  <rxap-accordion-header [data]="accordion"></rxap-accordion-header>
  <ng-template #divider>
    <mat-divider></mat-divider>
  </ng-template>
  <mat-progress-bar *ngIf="accordionDataSource.loading$ | async; else divider" mode="indeterminate"></mat-progress-bar>
  <mat-accordion [rxapPersistentAccordion]="accordionDataSource.lastUuid" multi>
    
    
    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title i18n>GeneralInformation</mat-panel-title>
        
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <rxap-general-information-panel></rxap-general-information-panel>
      </ng-template>

    </mat-expansion-panel>
    
    
    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title i18n>Layout</mat-panel-title>
        
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <rxap-layout-panel></rxap-layout-panel>
      </ng-template>

    </mat-expansion-panel>
    
    
    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title i18n>Reference</mat-panel-title>
        
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <rxap-reference-panel></rxap-reference-panel>
      </ng-template>

    </mat-expansion-panel>
    
    <!-- NEXT_INDEX[3] -->
  </mat-accordion>
</div>
