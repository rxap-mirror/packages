- package: "@rxap/schematic-angular"
  name: accordion-component
  options:
    name: dashboard
    backend: nestjs
    multiple: true
    header:
      property:
        name: name
    persistent:
      property:
        name: uuid
    identifier:
      source: route
      property:
        name: uuid
    itemList:
      - name: general-information
        type: switch
        switch:
          property:
            name: dashboardType
            type: number
          defaultCase:
            itemList:
              - type: data-grid
                name: dashboard
                title: Allgemeine Informationen
                dataGrid:
                  mode: form
                  itemList:
                    - name: name
                    - name: location
                    - name: link
                      options:
                        kind: input
                        type: url
                    - name: company
                      type: string
                      readonly: true
                    - name: dashboardType
                      header: Typ
                      type: number
                      readonly: true
          case:
            - test: 2
              itemList:
                - type: data-grid
                  name: cloud-dashboard
                  title: Allgemeine Informationen
                  dataGrid:
                    mode: form
                    itemList:
                      - name: name
                      - name: company
                        type: string
                        readonly: true
                      - name: dashboardType
                        header: Typ
                        type: number
                        readonly: true
      - name: layout
        type: switch
        permission: dashboard.layout.get
        switch:
          property:
            name: dashboardType
            type: number
          case:
            - test: 2
              itemList:
                - name: cloud-dashboard
                  type: panel
                  title: Layouts
      - name: reference
        type: tree-table
        title: Zuordnung
        table:
          propertyList:
            - name: uuid
          columnList:
            - name: referenced
              hasFilter: true
              type: boolean
            - name: name
              hasFilter: true
              type: string
            - name: type
              type: string
