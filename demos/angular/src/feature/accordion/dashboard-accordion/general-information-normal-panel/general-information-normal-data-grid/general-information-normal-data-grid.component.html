<mat-card>
  
  <mat-card-content>
    <div class="p-4">
      
      <rxap-data-grid [dataSource]="dataGridDataSource">
      
        
        <ng-container rxapDataGridRowDef="name">
          
          <th *rxapDataGridHeaderCellDef i18n>MyName</th>
          
        </ng-container>
        
      </rxap-data-grid>
    </div>
  </mat-card-content>
</mat-card>
