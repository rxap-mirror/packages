<mat-card>
  
  <mat-card-content>
    <div class="p-4">
      <form #form="rxapForm" rxapForm>
        
        <rxap-data-grid [dataSource]="dataGridDataSource" mode="form">
        
        
          <ng-container rxapDataGridRowDef="name">
            
            <th *rxapDataGridHeaderCellDef i18n>MyName</th>
            
            <ng-template rxapDataGridEditCellDef>
              
              <mat-form-field class="w-full">
                <input matInput formControlName="name" type="number">
              </mat-form-field>
              
            </ng-template>
          </ng-container>
        
        </rxap-data-grid>
      </form>
    </div>
  </mat-card-content>
</mat-card>
